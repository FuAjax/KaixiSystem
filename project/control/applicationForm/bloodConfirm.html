            <div class="a_submit">
                <form class="layui-form" action="">
                    <div class="a_top">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">送检单位</label>
                                <div class="layui-input-inline">
                                    <select name="modules" lay-verify="required" lay-search="" id="unit"
                                            lay-filter="num">
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">开始时间</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="phone" id="start" placeholder="开始时间" lay-verify="required"
                                           autocomplete="off" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">结束时间</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="phone" id="end" placeholder="结束时间" lay-verify="required"
                                           autocomplete="off" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="phone" id="name" placeholder="姓名" lay-verify="required"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline warn">
                                <span class="layui-btn layui-btn-danger" data-type="getCheckLength" id="all">批量删除</span>
                            </div>
                        </div>
                    </div>

                                    <input type="tel" name="phone" id="number" placeholder="送检单位编号"
                                           lay-verify="required|phone" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">样本状态</label>
                                <div class="layui-input-inline">
                                    <select name="check" lay-verify="required" lay-search="" lay-filter="check"
                                            id="check">
                                        <option value="0">未添加</option>
                                        <option value="1">已添加</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <span class="layui-btn" id="search" data-type="reload">搜索</span>
                            </div>
                            <div class="layui-inline">
                                <span class="layui-btn" id="clear">清空</span>
                            </div>
                        </div>

                            </div>

                                <span class="layui-btn" id="pladopt" data-type="pladopt"

                            <div class="layui-inline">
                                <div class="layui-inline">
                                    <span class="layui-btn" id="allout" data-type="allout">批量导出</span>
                                </div>
                            </div>

                            {{#  } else if(d.isaddBloodInformationtype == 1){ }}

                            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="rejectBloodVerify">拒绝</a>
                            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="bloodVerify"
                               style="background-color: #009688;color: white">修改血样</a>
                            <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
                            {{#  } }}
                        </script>

                        <div class="layui-input-block">

                </div>

                        <label class="layui-form-label">样本温度</label>
                        <div class="layui-input-block" style="margin-left: 140px;">
                            <input type='text' id='dh' placeholder='样本温度' value='' class='layui-input'
                                   style="background-color: white">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">样本量</label>
                        <div class="layui-input-block" style="margin-left: 140px;">
                            <input type='text' placeholder='样本量' id='bh' class='layui-input'>

                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">血样备注</label>
                        <div class="layui-input-block xlk" style="margin-left: 140px;">
                            <select name="modules" lay-verify="required" lay-search="" id="Remarks" lay-filter="num">
                                <option value=''>请选择</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--修改血样-->

                        <label class="layui-form-label">样本温度</label>
                        <div class="layui-input-block" style="margin-left: 140px;">
                            <input type='text' id='sampleTemperature' placeholder='样本温度' value='' class='layui-input'

                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">样本量</label>
                        <div class="layui-input-block" style="margin-left: 140px;">
                            <input type='text' placeholder='样本量' id='sampleSize' class='layui-input'>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">血样备注</label>
                        <div class="layui-input-block xlk" style="margin-left: 140px;">
                            <input type='text' placeholder='血样备注' id='bloodSamplePreparation' class='layui-input'>
                        </div>
                    </div>
                </div>
            </div>
