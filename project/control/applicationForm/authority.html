<body>

<div class="wrap">
    <div class="top clearfix">
        <div></div>
        <span id="triggle"></span>
        <div class="right layui-nav clearfix" lay-filter="top">
            <div>
                <div class="clearfix">
                    <p style="float: left;font-size: 20px!important;margin-right: -6px;margin-top: -22px;">你好，</p>
                    <p id="username"
                       style="float: left;font-size: 20px!important;margin-right: 16px; margin-top: -22px; padding-top:3px;"></p>
                </div>
                <div style="font-size: 16px!important;position: absolute;top: 47px;left: 18px;" id="laboratoryname"></div>
            </div>
            <div class="layui-nav-item">
                <a href="javascript:;"><i class="iconfont icon-gengduo-2"></i></a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">切换用户</a></dd>
                    <dd><a href="javascript:;">修改密码</a></dd>
                    <dd><a href="../../log.html">退出</a></dd>
                </dl>
            </div>
        </div>
    </div>
    <!--切换用户-->
    <div class="modal" style="display:none">
        <div class="box">
            <div class="log1">
                <div class="input01">
                    <label>用户名</label></label><input type="text" placeholder="用户名" name='username' value=""
                                                     id="username1">
                </div>
                <div class="input02">
                    <label>密码</label><input type="password" placeholder="密码" name="password" value="" id="password">
                </div>
            </div>
            <!--切换用户-->
            <div class="log2" style="display: none;">
                <h1 style="text-align: center;margin-bottom: 30px;">选择检验室</h1>
                <form class="layui-form" action="" style="width: 321px;margin-bottom: 70px">
                    <select name="modules" lay-verify="required" lay-search="" id="unit1"
                            lay-filter="num">
                        <option value="">请选择</option>
                    </select>
                </form>
                <span class="layui-btn btn3" >确定</span>
            </div>

        </div>

    </div>
    <!--切换用户-->
    <!--修改密码-->
    <div class="pwdmodal" style="display:none">
        <div class="box">
            <div class="input01">
                <label>原始密码</label></label><input type="password" name='password' value="" id="old">
            </div>
            <div class="input02">
                <label>新密码</label><input type="password" name="password" value="" id="new">
            </div>
            <div class="input01">
                <label>确认密码</label><input type="password" name="password" value="" id="renew">
            </div>
        </div>
    </div>
    <!--修改密码-->
    <div class="main">
        <div class="slide">
            <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="demo" id="navbar">
            </ul>
        </div>
        <div class="container">
            <div class="a_submit">
                <form class="layui-form" action="">
                    <div class="a_check_center clearfix">
                        <div class="layui-form-item left">
                            <div class="layui-inline">
                                <label class="layui-form-label unit">权限描述</label>
                                <div class="layui-input-inline">
                                    <input type="tel" name="phone" placeholder="权限描述" lay-verify="required|phone"
                                           autocomplete="off" class="layui-input" id="accountrealnamelike">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label unit">真实姓名</label>
                                <div class="layui-input-inline">
                                    <input type="tel" name="phone" placeholder="真实姓名" lay-verify="required|phone"
                                           autocomplete="off" class="layui-input" id="permissiondescriptionlike">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <span class="layui-btn" id="search" data-type="reload">搜索</span>
                            </div>
                        </div>
                        <div class="layui-form-item right">
                            <div class="layui-inline">
                                <span class="layui-btn" id="unitAdd">新增管理员</span>
                            </div>
                        </div>
                    </div>
                    <div class="table">
                        <table class="layui-hide" id="test" lay-filter="demo"></table>
                        <script type="text/html" id="barDemo">
                            <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                        </script>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--新增科室-->
<div class="officeadd layui-form" >
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block" style="margin-left: 140px;">
            <input type="text" name="title" required lay-verify="required" autocomplete="off" id="account"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" id="mima">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block" style="margin-left: 140px;">
            <input type="password" name="title" required lay-verify="required" autocomplete="off" id="password2"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" id="queren">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-block" style="margin-left: 140px;">
            <input type="password" name="title" required lay-verify="required" autocomplete="off" id="Affirmpassword"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">真实姓名</label>
        <div class="layui-input-block" style="margin-left: 140px;">
            <input type="text" name="title" required lay-verify="required" autocomplete="off" id="TrueName"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权限描述</label>
        <div class="layui-input-block" style="margin-left: 140px;">
            <input type="text" name="title" required lay-verify="required" autocomplete="off" id="permissiondescription"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">管理员角色</label>
        <div class="layui-input-block" style="margin-left: 140px;">
            <select name="interest" lay-filter="settings" id="settings">
                <option value="1">系统管理人员</option>
                <option value="2">检验人员</option>
                <option value="3">送检单位人员</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item" style="display: none" id="role3">
        <label class="layui-form-label unit">关联送检单位</label>
        <div class="layui-input-block" style="margin-left: 140px;">
            <select name="modules" lay-verify="required" lay-search="" id="unit"
                    lay-filter="num">
                <option value="">请选择</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item" style="overflow-y: auto; max-height: 320px;">
        <label class="layui-form-label">选择权限</label>
        <div class="layui-input-block">
            <div id="LAY-auth-tree-index"></div>
        </div>
    </div>
    <div class="layui-form-item" >
        <div class="form" style="padding: 9px 15px">
            <button type="button" class="layui-btn layui-btn-primary" onclick="checkAll('#LAY-auth-tree-index')">全选
            </button>
            <button type="button" class="layui-btn layui-btn-primary" onclick="uncheckAll('#LAY-auth-tree-index')">全不选
            </button>
        </div>

    </div>
</div>

<script src="../../js/jquery.js"></script>
<script src="../../layui/layui.all.js"></script>
<script src="../../js/base.js"></script>
<script src="../../js/system/authority.js"></script>
</body>
</html>
