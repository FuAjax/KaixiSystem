<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据审核</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_972381_agjtwfoi687.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/application/applicaitonSubmit.css">
    <link rel="icon" href="../../img/logo2.png" type="image/x-icon"/>

</head>
<style>
    .layui-table-col-special .layui-table-cell{
        height: auto;
    }
</style>
<body>
<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

<div class="wrap">
    <div class="top clearfix">
        <div></div>
        <span id="triggle"></span>
        <div class="right layui-nav clearfix" lay-filter="top" style="margin-right: 70px;">
            <div>
                <div class="clearfix">
                    <p style="float: left;font-size: 20px!important;margin-right: -6px;margin-top: -22px;">你好，</p>
                    <p id="username"
                       style="    float: left;font-size: 20px!important;margin-right: 16px; margin-top: -22px; padding-top:3px;"></p>
                </div>
                <div style="font-size: 16px!important;position: absolute;top: 47px;left: 18px;" id="laboratoryname"></div>
            </div>
            <div class="layui-nav-item">
                <a href="javascript:;"><i class="iconfont icon-gengduo-2"></i></a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">切换用户</a></dd>
                    <dd><a href="javascript:;">修改密码</a></dd>
                    <dd><a href="../../log.html">退出</a></dd>
                </dl>
            </div>
        </div>
    </div>
    <!--切换用户-->
    <div class="modal" style="display:none">
            <div class="box">
            <div class="log1">
                <div class="input01">
                    <label>用户名</label></label><input type="text" placeholder="用户名" name='username' value="" id="username1">
                </div>
                <div class="input02">
                    <label>密码</label><input type="password" placeholder="密码" name="password" value="" id="password">
                </div>
            </div>
             <!--切换用户-->
             <div class="log2" style="display: none;">
                    <h1 style="text-align: center;margin-bottom: 30px;">选择检验室</h1>
                    <form class="layui-form" action=""  style="width: 321px;margin-bottom: 70px">
                        <select name="modules" lay-verify="required" lay-search="" id="unit1"
                                lay-filter="num">
                            <option value="">请选择</option>
                        </select>
                    </form>
                 <span class="layui-btn btn3" >确定</span>
                </div>

            </div>

        </div>
        <!--切换用户-->
         <!--修改密码-->
         <div class="pwdmodal" style="display:none">
                <div class="box">
                    <div class="input01">
                        <label>原始密码</label></label><input type="password" name='password' value="" id="old">
                    </div>
                    <div class="input02">
                        <label>新密码</label><input type="password"  name="password" value="" id="new">
                    </div>
                     <div class="input01">
                        <label>确认密码</label><input type="password" name="password" value="" id="renew">
                    </div>

                </div>
            </div>
            <!--修改密码-->

    <div class="main">
        <div class="slide">
            <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="demo" id="navbar">
            </ul>
        </div>
        <div class="container">
            <div class="a_submit">
                <form  class="layui-form" action="">
                    <div class="a_top">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">送检单位</label>
                                <div class="layui-input-inline">
                                    <select name="modules" lay-verify="required" lay-search="" id="unit" lay-filter="num">
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">开始时间</label>
                                <div class="layui-input-inline">
                                    <input type="text"  name="phone" id="start" placeholder="开始时间" lay-verify="required" autocomplete="off" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">结束时间</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="phone" id="end" placeholder="结束时间" lay-verify="required" autocomplete="off" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="phone" id="name" placeholder="姓名" lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline warn">
                                <span class="layui-btn layui-btn-danger" data-type="getCheckLength" id="all">批量删除</span>
                            </div>
                        </div>
                    </div>
                    <div class="a_check_center clearfix">
                        <div class="layui-form-item left">
                            <div class="layui-inline">
                                <label class="layui-form-label unit">送检单位编号</label>
                                <div class="layui-input-inline">
                                    <input type="tel" name="phone" id="number" placeholder="送检单位编号" lay-verify="required|phone" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">审核状态</label>
                                <div class="layui-input-inline">
                                    <select name="modules" lay-verify="required" lay-search="" lay-filter="check" id="check">
                                        <option value="0">未审核</option>
                                        <option value="1">已审核</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <span class="layui-btn" id="search" data-type="reload">搜索</span>
                            </div>
                            <div class="layui-inline">
                                <span class="layui-btn" id="clear">清空</span>
                            </div>
                        </div>
                        <div class="layui-form-item right">
                            <div class="layui-inline">
                                <span class="layui-btn" data-type="batchMarkAudited" id="batchMarkAudited">标记已审核</span>
                            </div>
                            <div class="layui-inline">
                                <span class="layui-btn" data-type="Unchecked" id="Unchecked" style="display:none">标记未审核</span>
                            </div>
                            <div class="layui-inline">
                                <span class="layui-btn" data-type="addResult" id="addResult" style="display:none">添加结果</span>
                            </div>
                            <div class="layui-inline">
                                <span class="layui-btn" data-type="batchSubmit" id="batchSubmit" style="display:none">批量提交</span>
                            </div>
                            <div class="layui-inline">
                                <span class="layui-btn" data-type="batchRetest" id="batchRetest" style="display:none">批量复测</span>
                            </div>
                            <div class="layui-inline">
                                <span class="layui-btn" id="allout" data-type="allout">批量导出</span>
                            </div>
                        </div>
                    </div>
                    <div class="table">
                        <table class="layui-hide" id="test" lay-filter="demo"></table>
                        <script type="text/html" id="barDemo">
                            {{#  if(d.isaddFinalTestResultsType==0){ }}
                            <a class="layui-btn layui-btn-xs" lay-event="markAudited">标记已审核</a>
                            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="Retest">复测</a>
                            {{# } else if(d.isaddFinalTestResultsType==1&&d.trValue==null&&d.omaTrValue==null&&d.testTime==null){ }}
                            <a class="layui-btn  layui-btn-xs" lay-event="edit" >添加检验结果</a>
                            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="Submission" >提交批准</a>
                            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="Retest" >复测</a>
                            {{# } else if(d.isaddFinalTestResultsType==1&&d.trValue!=''||d.omaTrValue !=''||d.testTime!=''){ }}
                            <a class="layui-btn  layui-btn-xs" lay-event="result">修改最终检验结果</a>
                            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="Submission" >提交批准</a>
                            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="Retest" >复测</a>
                            {{#  } }}

                        </script>
                    </div>
                </form>
                <!--复测原因-->
                <div class="refuse layui-form" style="display:none">
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">复测原因</label>
                        <div class="layui-input-block">
                          <textarea placeholder="请输入内容" class="layui-textarea" id="refuse"></textarea>
                        </div>
                      </div>
                </div>
                <!--复测原因-->
                 <!--修改最终检验结果-->
                 <div class="result layui-form" style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">TR值(U/ML)</label>
                        <div class="layui-input-block" style="margin-left: 140px;">
                            <input type="text" name="title" required  lay-verify="required" autocomplete="off" id="val1" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">OMA</label>
                        <div class="layui-input-block" style="margin-left: 140px;">
                            <input type="text" name="title" required  lay-verify="required" autocomplete="off" id="val2" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">OMA/TR</label>
                        <div class="layui-input-block" style="margin-left: 140px;">
                            <input type="text" name="title" required  lay-verify="required" autocomplete="off" id="val3" class="layui-input" disabled="disabled" style="    background-color: #f3f1f1;">
                        </div>
                    </div>
                </div>
                  <!--修改最终检验结果-->

            </div>
        </div>
    </div>
</div>



<script src="../../js/jquery.js"></script>
<script src="../../layui/layui.all.js"></script>
<script src="../../js/base.js"></script>
<script src="../../js/dataCheck/dataCheck.js"></script>

</body>
</html>
